<!DOCTYPE html>
<html>
    <head>
        <title> Html login screen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="login.css">
    </head>
<body>
<div class="content">
    <div class ="formbox">
        <div class="buttonbox">
            <div id="btn"></div>
            <button type="button" class="toggle-button" onclick="login()">Login</button>
            <button type="button" class="toggle-button" onclick="cteact()">Register</button>
        </div>
        <div class"icons">
            <img src="google.png">
            <img src="twitter.png">
            <img src="facebook.png">
        </div>
        <form id="login" class = "user-infomation">
            <input type="text" class="inputbox" placeholder="Username" required>
            <input type="password" class="inputbox" placeholder="Password" required>
            <input type="checkbox" class="chkbox"><span>Remember Password</span>
            <button type="submit" class="subbtn">Login</button>
        </form>
        <form id="cteact" class = "user-infomation">
            <input type="text" class="inputbox" placeholder="Username" required>
            <input type="text" class="inputbox" placeholder="Email Address" required>
            <input type="password" class="inputbox" placeholder="Password" required>
            <input type="password" class="inputbox" placeholder="Renter Password" required>
            <input type= "text" class="inputbox" placeholder="Street Address1" required>
            <input type="checkbox" class="chkbox"><span>I agree to the terms & 
                conditions
            </span>
            <input type = "checkbox" class="chkbox"><span>I would like to sign up for weekly emails about saving energy
            </span>
            <button type="submit" class="subbtn">Create Account</button>
        </form>
    </div>
</div>
<script>

    var x = document.getElementById("login");
    var y = document.getElementById("cteact");
    var z = document.getElementById("btn");

    function cteact(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        }
        function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
        }
</script>



</body>
</html>
